<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Growth AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4e54c8;
            --text-color: #2d3436;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #8E2DE2;
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Header Circle */
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(74, 0, 224, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin: 0;
            color: #333;
            font-size: 2rem;
            font-weight: 800;
        }

        p.subtitle {
            margin: 5px 0 0;
            color: #666;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px; /* Clean padding without icon space */
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.1);
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #555;
            margin-left: 5px;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Card Styles */
        #result-card {
            margin-top: 25px;
            border-radius: 16px;
            padding: 25px;
            display: none;
            animation: slideUp 0.4s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-weight: 800;
            font-size: 1.4rem;
            margin-bottom: 10px;
            display: block;
        }

        #resText {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Status Colors */
        .status-healthy {
            background: #e3f9e5;
            color: #1b5e20;
            border: 1px solid #c8e6c9;
        }
        .status-moderate {
            background: #fff8e1;
            color: #f57f17;
            border: 1px solid #ffecb3;
        }
        .status-severe {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .status-error {
            background: #eceff1;
            color: #455a64;
            border: 1px solid #cfd8dc;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Growth AI</h1>
            <p class="subtitle">Check child nutritional status instantly</p>
        </header>

        <div class="input-group">
            <label class="input-label">Child's Age (Months)</label>
            <input type="number" id="age" placeholder="e.g. 24" required>
        </div>

        <div class="input-group">
            <label class="input-label">Height (cm)</label>
            <input type="number" id="height" step="0.1" placeholder="e.g. 85.0" required>
        </div>

        <div class="input-group">
            <label class="input-label">Weight (kg)</label>
            <input type="number" id="weight" step="0.1" placeholder="e.g. 12.5" required>
        </div>

        <button onclick="checkMalnutrition()" id="submitBtn">
            <span>Analyze Health</span>
            <div class="spinner" id="loader"></div>
        </button>

        <div id="result-card">
            <span class="result-title" id="resTitle"></span>
            <span id="resText"></span>
        </div>
    </div>

    <script>
        async function checkMalnutrition() {
            const ageInput = document.getElementById('age');
            const heightInput = document.getElementById('height');
            const weightInput = document.getElementById('weight');
            
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('span');
            const loader = document.getElementById('loader');
            const resultCard = document.getElementById('result-card');
            
            // 1. Validation
            if (!ageInput.value || !heightInput.value || !weightInput.value) {
                showResult("Please fill in all fields", "error");
                return;
            }

            // 2. UI Loading State
            btn.disabled = true;
            btnText.innerText = "Analyzing...";
            loader.style.display = 'block';
            resultCard.style.display = 'none';

            try {
                // 3. API Call
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        age: ageInput.value, 
                        height: heightInput.value, 
                        weight: weightInput.value 
                    })
                });

                const data = await response.json();

                // 4. Handle Response
                if (data.result) {
                    const r = data.result.toLowerCase();
                    
                    if (r.includes("error")) {
                         showResult(data.result, "error");
                    } 
                    else if (r.includes("nourished") && !r.includes("malnourished")) {
                        showResult(data.result, "healthy");
                    } 
                    else if (r.includes("moderate")) {
                        showResult(data.result, "moderate");
                    } 
                    else if (r.includes("severe")) {
                        showResult(data.result, "severe");
                    } 
                    else {
                        showResult(data.result, "error");
                    }
                } else {
                    showResult("Unknown Error", "error");
                }

            } catch (error) {
                showResult("Server Connection Failed", "error");
            } finally {
                // 5. Reset Button
                btn.disabled = false;
                btnText.innerText = "Analyze Health";
                loader.style.display = 'none';
            }
        }

        function showResult(text, type) {
            const card = document.getElementById('result-card');
            const title = document.getElementById('resTitle');
            const desc = document.getElementById('resText');

            // Set content
            desc.innerText = text;
            
            // Set Title based on type
            if(type === 'healthy') title.innerText = "Great News!";
            else if(type === 'moderate') title.innerText = "Attention Needed";
            else if(type === 'severe') title.innerText = "Critical Status";
            else title.innerText = "Notice";

            // Set styling class
            card.className = ''; // clear old classes
            card.classList.add('status-' + type);
            
            // Show card
            card.style.display = 'block';
        }
    </script>
</body>
</html>
